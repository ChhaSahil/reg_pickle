<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
 <div class="login">
	<h1>Temperature Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="Summary" placeholder="Summary" required="required" /><br>
    	<input type="text" name="Precip Type" placeholder="Precip Type" required="required" /><br>
        <input type="text" name="Humidity" placeholder="Humidity" required="required" /><br>
        <input type="text" name="Wind Speed (km/h)" placeholder="Wind Speed (km/h)" required="required" /><br>
        <input type="text" name="Wind Bearing (degrees)" placeholder="Wind Bearing (degrees)" required="required" /><br>
        <input type="text" name="Visibility (km)" placeholder="Visibility (km)" required="required" /><br>
        <input type="text" name="Pressure (millibars)" placeholder="Pressure (millibars)" required="required" /><br>
       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
